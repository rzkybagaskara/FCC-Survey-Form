<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanmin Survey Form</title>
    <link rel="stylesheet" href="wanstyle.css" />
  </head>
  <body>
    <h1 id="title">Wanmin Restaurant Survey Form</h1>
    <p id="description">Fill out this form and get a chance to win a free meal!</p>

    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>
      <label for="number" id="number-label">
        How many times have you visited Wanmin Restaurant?
        <input type="number" id="number" placeholder="Enter how many times" min="1" max="99" />
      </label>

      <label for="dropdown" id="dropdown">
        How do you know Wanmin Restaurant?
        <select>
          <option>Traveller/Paimon</option>
          <option>Tevyat Travel Guide</option>
          <option>Mihileth</option>
          <option>Liyue Civilians</option>
          <option>Etc</option>
        </select>
      </label>

      <label for="food-type" id="food-type-label">
        Types of food that you like? <input type="checkbox" value="food-type" /> Sweet <input type="checkbox" value="food-type" /> Spicy <input type="checkbox" value="food-type" /> Salty <input type="checkbox" value="food-type" /> Sour
      </label>

      <label for="fav-food" id="fav-food-label">
        What is your favorite menu in our restaurant? <input type="radio" name="fav-food" value="1" /> Rice Buns <br />
        <input type="radio" name="fav-food" value="2" /> Grilled Tiger Fish<br />
        <input type="radio" name="fav-food" value="3" /> Jueyun Chili Chicken<br />
        <input type="radio" name="fav-food" value="4" /> Mint Salad<br />
        <input type="radio" name="fav-food" value="5" /> Crystal Shrimp<br />
        <input type="radio" name="fav-food" value="6" /> Black-Back Perch Stew<br />
        <input type="radio" name="fav-food" value="7" /> Squirrel Fish <br />
        <input type="radio" name="fav-food" value="8" /> Come and Get It<br />
        <input type="radio" name="fav-food" value="9" /> Triple-Layered Consome <br />
        <input type="radio" name="fav-food" value="10" /> Universal Peace <br />
        <input type="radio" name="fav-food" value="11" /> Minty Meat Rolls<br />
        <input type="radio" name="fav-food" value="12" /> Crab Roe Tofu <br />
      </label>
      <br />
      <br />

      <label for="feedback" id="feedback-label">
        Feedback regarding to the restaurant
        <textarea id="feedback"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
