<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanmin Restaurant Survey Form</title>
    <link rel="stylesheet" href="wanstyle.css" />
  </head>
  <body>
    <h1 id="title">Wanmin Restaurant Survey Form</h1>
    <p id="description">Fill out this form and get a chance to win a free meal!</p>

    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required />
      </label>
      <label for="number" id="number-label">
        How many times have you visited Wanmin Restaurant?
        <input type="number" id="number" placeholder="Enter how many times" min="1" max="99" />
      </label>

      <label for="dropdown" id="dropdown">
        How do you know Wanmin Restaurant?
        <select>
          <option>Traveller/Paimon</option>
          <option>Tevyat Travel Guide</option>
          <option>Mihileth</option>
          <option>Liyue Civilians</option>
          <option>Etc</option>
        </select>
      </label>

        <div class="input-food">
          <p class="p-label">Types of food that you like?</p>
          <div class="wrapper-checkbox">
            <label for="food-type">Sweet</label>
              <input type="checkbox" id = "checkbox-food" value="Sweet">
          </div>
          <div class="wrapper-checkbox">
            <label for="food-type">Spicy</label>
              <input type="checkbox" id = "checkbox-food" value="Spicy">
          </div>
          <div class="wrapper-checkbox">
            <label for="food-type">Salty</label>
              <input type="checkbox" id = "checkbox-food" value="Salty">
          </div>
          <div class="wrapper-checkbox">
            <label for="food-type">Sour</label>
              <input type="checkbox" id = "checkbox-food" value="Sour">
          </div>
          </div>

        <p class="p-label">What is your favorite menu in our restaurant? </p>
        <div class="wrapper-radio">
          <label for="menu-type">Rice Buns</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Rice Buns">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Grilled Tiger Fish</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Grilled Tiger Fish">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Jueyun Chili Chicken</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Jueyun Chili Chicken">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Mint Salad</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Mint Salad">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Crystal Shrimp</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Crystal Shrimp">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Black-Back Perch Stew</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Black-Back Perch Stew">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Squirrel Fish</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Squirrel Fish">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Come and Get It</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Come and Get It">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Triple-Layered Consome</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Triple-Layered Consome">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Universal Peace</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Universal Peace">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Minty Meat Rolls</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Minty Meat Rolls">
        </div>
        <div class="wrapper-radio">
          <label for="menu-type">Crab Roe Tofu</label>
            <input type="radio" name = "fav-food" id = "radio-food" value="Crab Roe Tofu">
        </div>

        <br>
        <br>
        
      <label for="feedback" id="feedback-label">
        Feedback regarding to the restaurant
        <textarea id="feedback"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
